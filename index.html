<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Ava's Games">
  <meta name="theme-color" content="#6c5ce7">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <title>Ava's Learning Games</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/hub.css">
</head>
<body>
  <div class="hub-page" id="hub-page">
    <h1 class="hub-title">Ava's Learning Games</h1>
    <p class="hub-subtitle">What do you want to practice?</p>

    <div class="subject-cards">
      <a class="subject-card math" href="games.html?subject=math">
        <div class="subject-card-icon">&#x2795;</div>
        <div class="subject-card-name">Math</div>
      </a>
      <a class="subject-card spelling" href="games.html?subject=spelling">
        <div class="subject-card-icon">&#x1F524;</div>
        <div class="subject-card-name">Spelling</div>
      </a>
      <a class="subject-card stories" href="story-reader.html">
        <div class="subject-card-icon">&#x1F4D6;</div>
        <div class="subject-card-name">Story Reader</div>
      </a>
    </div>

    <button class="audio-toggle" id="audio-toggle" aria-label="Toggle audio">
      <span id="audio-icon">&#x1f50a;</span>
    </button>
  </div>

  <script src="js/audio-manager.js"></script>
  <script src="js/hub.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
